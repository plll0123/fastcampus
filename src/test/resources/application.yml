spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/fastcampus
    username: sa
    password:
    driver-class-name: org.h2.Driver
  #jpa
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        #        dialect:
        #        show_sql: true
        format_sql: true
        #        default_batch_fetch_size: 100
        use_sql_comments: true
        highlight_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: off